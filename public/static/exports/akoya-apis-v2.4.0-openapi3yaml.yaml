        style: form
        explode: true
        schema:
          type: string
          format: date-time
          example: 2020-03-30T04:00:00Z
      - name: endTime
        in: query
        description: ISO 8601 date format in UTC time zone. If blank, the default value (current date) is used. If a value is specified, startTime is required.
