      operationId: get-transactions
      parameters:
      - name: version
        in: path
        description: Akoya major version number. Do not use minor version numbers. For instance, use v2 and not v2.2
        required: true
        style: simple
        schema:
          type: string
      - name: providerId
        in: path
        description: Id of provider
        required: true
        style: simple
        schema:
          type: string
      - name: accountId
        in: path
        description: Account Identifier
        required: true
        style: simple
        schema:
          type: string
      - name: startTime
